<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images /Event Thumbnails 400x421 @ 1200x1263 (2).png"
    />


    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/244fabeeba.js"
      crossorigin="anonymous"
    ></script>

    <!-- Project css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="d-flex flex-row marquee" id="marquee-container"></div>
    <div id="form"></div>

    <!-- JS Files -->
    <!-- <script type="module" src="./script/script.js"></script> -->
    <script src="./script/marquee.js"></script>
    <script src="./script/searchform.js"></script>
    <script src="./script/searchresults.js"></script>

    <script>
      (async function () {
        const marquee = new Marquee(
          document.getElementById("marquee-container")
        );
        marquee.load();

        const form = new SearchForm(document.getElementById("form"));

        const results = new SearchResults(
          document.getElementById("search-results")
        );

        form.onSearch((companies) => {
          results.renderSearchResults(companies);
        });
      })();
    </script>
  </body>
</html>
