<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange</title>


    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/244fabeeba.js"
      crossorigin="anonymous"
    ></script>

    <!-- Project css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- <div class="d-flex marquee">
      <div id="marquee-results">I love dev.</div>
    </div> -->
    <form>
      <div class="container d-flex justify-content-center search-container">
        <div class="input-group col-sm-7 input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text nasdaq-logo"
              ><img
                src="./images /Event Thumbnails 400x421 @ 1200x1263 (2).png"
                width="46"
            /></span>
          </div>
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="Search here"
          />

          <div class="input-group-append">
            <button type="submit" class="submit-button" id="submit-button">
              <span class="input-group-text search"
                ><i class="fa-solid fa-magnifying-glass search-background"></i
              ></span>
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="container d-flex justify-content-center search-results">
      <div class="col-sm-10 results-box" id="results-box"></div>
    </div>

    <div class="container d-flex justify-content-center mt-5">
      <div class="spinner-border text-info" id="results-loader" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- JS Files -->
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
