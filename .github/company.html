<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Stock Exchange: Company Details</title>

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/244fabeeba.js"
      crossorigin="anonymous"
    ></script>

    <!-- Project css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col text-center company-image" id="companyLogo"></div>
        <div class="col-10 text-left" id="companyName"></div>
      </div>

      <div class="d-flex" id="companyStockPrice">
        <div class="h5 mt-4">Stock price:</div>
        <!-- <div class="h5 mt-4 ms-2 text-success">(+1.58%)</div> -->
      </div>

      <div class="row" id="companyDescriptionContainer"></div>
    </div>

    <div class="container mt-5">
      <div
        class="spinner-border text-info"
        id="stockprice-loader"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <canvas id="myChart"></canvas>
    </div>

    <!-- JS Files -->
    <script type="module" src="./script/companyScript.js"></script>
  </body>
</html>
